<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Menu - La Casse-Crouterie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Notre Menu</h1>
    <ul>
        {% for plat in menu %}
        <li>
            <a href="{{ url_for('plat_detail', plat_name=plat.name) }}">{{ plat.name }} - {{ plat.price }}€</a>
        </li>
        {% endfor %}
    </ul>
    <a href="/">Retour à l'accueil<a>
</body>
</html>
